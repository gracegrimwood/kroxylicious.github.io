---
layout: default
---
<div class="card gx-5 gy-5 m-5">
    <div class="card-header">
        <div class="card-title display-6 mx-2 mt-3 mb-4"><i class="bi bi-stopwatch me-4"></i>Quick Start Guide</div>
        <ul class="nav nav-tabs nav-justified fs-5 card-header-tabs" id="quickstart" role="tablist">
            <li class="nav-item">
                <button class="nav-link" id="deploy" data-bs-toggle="tab" data-bs-target="#deploy-tab-pane" type="button" role="tab" aria-controls="deploy-tab-pane" aria-selected="true">
                    Deployment
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link active" id="develop" data-bs-toggle="tab" data-bs-target="#develop-tab-pane" type="button" role="tab" aria-controls="develop-tab-pane" aria-selected="true">
                    Development
                </button>
            </li>
        </ul>
    </div>
    <div class="card-body tab-content p-5" id="quickstartContent">
        <div class="tab-pane fade" id="deploy-tab-pane" role="tabpanel" aria-labelledby="deploy" tabindex="0">
            {% capture deploy %}{% include_relative deploy.markdown %}{% endcapture %}{{ deploy | markdownify }}
        </div>
        <div class="tab-pane fade show active" id="develop-tab-pane" role="tabpanel" aria-labelledby="develop" tabindex="0">
            {% capture develop %}{% include_relative develop.markdown %}{% endcapture %}{{ develop | markdownify }}
        </div>
    </div>
</div>
